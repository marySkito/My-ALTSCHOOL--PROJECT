    <style>
        body {
            font-family: Arial, sans-serif;

        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;

<body>

    <header>
        <h1>Create Your Account</h1>
        <nav>
            <a href="index.html">Go to Assignment</a>
        </nav>
    </header>

    <main>
        <form action="submit_form.php" method="POST" aria-labelledby="form-header">
            <h2 id="form-header">Account Information</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required aria-required="true">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required aria-required="true">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required aria-required="true">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required aria-required="true">

            <button type="submit">Create Account</button>
        </form>
    </main>
